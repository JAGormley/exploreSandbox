[application]

name="Sandbox"
main_scene="res://exploreSandbox.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"
width=480
height=270

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
